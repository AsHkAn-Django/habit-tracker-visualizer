{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Delete Habit</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Are you sure you want to delete this habit?</h5>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger w-48">Delete</button>
                            <a href="{% url 'myApp:habit_list' %}" class="btn btn-secondary w-48">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
