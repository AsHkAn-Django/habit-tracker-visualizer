{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a New Habit</h2>

    <form action="" method="post">
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-body">
                {{ form.as_p }}

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Habit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
